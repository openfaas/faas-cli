sudo: required

language: go

go:
  - 1.9.x
install:
  - echo "Please don't go get"
  
services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

script:
  - make build
  - make build_samples
  - ./test/version.sh ./faas-cli

# todo:
#  - ./deploy_samples.sh # requires a deployed FaaS

after_success:
    - if [ ! -z "$TRAVIS_TAG" ] ; then
        if [ -z "$DOCKER_NS" ] ; then
          export DOCKER_NS=openfaas;
        fi;

        docker tag $DOCKER_NS/faas-cli:latest-dev $DOCKER_NS/faas-cli:$TRAVIS_TAG;
        echo $DOCKER_PASSWORD | docker login -u=$DOCKER_USERNAME --password-stdin;
        docker push $DOCKER_NS/faas-cli:$TRAVIS_TAG;
      fi;

before_deploy:
  - make build_redist
  - for f in faas-cli*; do shasum -a 256 ./$f | awk '{print $1}' > ./$f.sha256; done

deploy:
  provider: releases
  api_key:
      secure: ""
  file: 
  - faas-cli
  - faas-cli-darwin
  - faas-cli-armhf
  - faas-cli.exe
  - faas-cli-arm64
  - faas-cli.sha256
  - faas-cli-darwin.sha256
  - faas-cli-armhf.sha256
  - faas-cli.exe.sha256
  - faas-cli-arm64.sha256
  skip_cleanup: true
  on:
    tags: true
