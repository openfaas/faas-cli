sudo: required
language: generic

dist: bionic

services:
- docker

before_script:
  - ./ci/upgrade-docker.sh
  - ./ci/install-buildx.sh
  - docker buildx version

script:
  - make build || travis_terminate 1;
  - make build_redist
  - make build_samples
  - ./test/version.sh ./faas-cli

after_success:
  - make docker-login
  - make docker-login-ghcr
  - make push
  - make push-ghcr


before_deploy:
  - make test-templating
  - ./ci/hashgen.sh

deploy:
  provider: releases
  api_key:
      secure: ""
  file:
  - faas-cli
  - faas-cli-darwin
  - faas-cli-armhf
  - faas-cli.exe
  - faas-cli-arm64
  - faas-cli.sha256
  - faas-cli-darwin.sha256
  - faas-cli-armhf.sha256
  - faas-cli.exe.sha256
  - faas-cli-arm64.sha256
  skip_cleanup: true
  on:
    tags: true
